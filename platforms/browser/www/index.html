<body style="margin:auto; width: 100%;">
    <div data-role="page" id="pageINICI">
        <div id="divINICI" class="app">
            <h1>Institut Català de la Salut</h1>
            <div id="deviceready" class="blink" style="text-align: center;">
                <br/>
                <p class="event listening">Carregant l'aplicació</p>
                <br/>
                <p class="event received">Carregant l'aplicació</p> 
            </div>
        </div>
    </div>

    <div data-role="page" id="pagePrincipal" data-theme="a" >
        <div data-role="header"  data-theme="a" style="border: 0px">            
            <table><tr><td><img src="img/logo.png" width="35"/></td><td style="text-align: center; width: 100%;"><label style="font-size:medium; font-weight: bold;">Enviament de dades</label></td></tr></table>
        </div>
        <div data-role="content" data-theme="a">
            <br/>
            <table style="width: 98%;">
                <tr>
                    <td style="width: 20%;"><label for="text-basic">Camp 1</label></td>
                    <td style="width: 80%;"><input type="text" name="txtCamp1" id="txtCamp1" value=""></td>
                </tr>
                <tr>
                    <td style="width: 20%;"><label for="text-basic">Camp 2</label></td>
                    <td style="width: 80%;"><input type="text" name="txtCamp2" id="txtCamp2" value=""></td>
                </tr>
                <tr>
                    <td style="width: 20%;"><label for="text-basic">Camp 3</label></td>
                    <td style="width: 80%;"><input type="text" name="txtCamp3" id="txtCamp3" value=""></td>
                <tr>
            </table>
            <br/>
            <div id="divBotonEnviar" style="width: 100%; text-align: center;">
                <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-icon-action" onclick="capturePhoto();">Adjuntar foto i enviar</a>
            </div>
            <br/><br/>
            <div id="Avis" name="Avis" class="blink" style="display: none; text-align: center;">
                <p id="pTxtAvis" name="pTxtAvis" class="event listening">...r</p>
            </div>
            <br/><br/>
            <div id="divBotonGET" style="width: 100%; text-align: center;">
                <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-icon-action" onclick="baixarDades();">Baixar dades del servidor</a>
            </div>
            <div data-role="popup" id="AvisEnvioOK" name="AvisEnvioOK" data-position-to="window" class="ui-content" style="max-width:280px; background-color: #c7efc4;">
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">OK</a>
                <p id="txtOK" name="txtOK">Dades enviades</p>
            </div>               
            <div data-role="popup" id="AvisEnvioKO" name="AvisEnvioKO" data-position-to="window" class="ui-content" style="max-width:280px; background-color: #FFC6C1">
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">OK</a>
                <p id="txtKO" name="txtKO">ERROR enviant dades</p>
            </div>  
        </div>        
        <div data-role="footer" id="divPie" name="divPie" data-theme="a" style="border: 0px; font-size: xx-small; text-align: right; width: 100%; position: fixed; bottom: 1px;">
            <table style="width: 100%;"><tr><td id="tdPie" name="tdPie" style="text-align:left;"></td><td style="text-align: right;">&copy;&nbsp;2019 ICS&nbsp;&nbsp;</td></tr></table>             
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
